- obj:
    <<: !include ../../styles/container_styles.yaml
    pad_top: 0
    pad_bottom: 0
    pad_left: 6
    pad_right: 6
    widgets:
      # Car SoC
      - obj:
          x: 10
          y: 10
          width: 140
          height: 80
          align: center
          widgets:
            - label:
                text: "\uF1B9"
                text_font: mdi_md
                align: center
            - label:
                id: car_soc_value
                text: "--%"
                align: center
                y: 30
      # Electricity Rate
      - obj:
          x: 160
          y: 10
          width: 140
          height: 80
          align: center
          widgets:
            - label:
                text: "\uF0E7"
                text_font: mdi_md
                align: center
            - label:
                id: electricity_rate_value
                text: "Â£--"
                align: center
                y: 30
      # Battery Storage
      - obj:
          x: 10
          y: 100
          width: 140
          height: 80
          align: center
          widgets:
            - label:
                text: "\uF0084"
                text_font: mdi_md
                align: center
            - label:
                id: battery_storage_value
                text: "--%"
                align: center
                y: 30
      # House Load
      - obj:
          x: 160
          y: 100
          width: 140
          height: 80
          align: center
          widgets:
            - label:
                text: "\uF0100"
                text_font: mdi_md
                align: center
            - label:
                id: house_load_value
                text: "--W"
                align: center
                y: 30
      # Weather Today
      - obj:
          x: 10
          y: 190
          width: 140
          height: 80
          widgets:
            - label:
                text: "Today"
            - label:
                id: weather_day1_icon
                text: "\uF059"
                text_font: mdi_md
            - label:
                id: weather_day1_high
                text: "H:--"
            - label:
                id: weather_day1_low
                text: "L:--"
            - label:
                id: weather_day1_precip
                text: "Rain: --%"
      # Weather Tomorrow
      - obj:
          x: 160
          y: 190
          width: 140
          height: 80
          widgets:
            - label:
                text: "Tomorrow"
            - label:
                id: weather_day2_icon
                text: "\uF059"
                text_font: mdi_md
            - label:
                id: weather_day2_high
                text: "H:--"
            - label:
                id: weather_day2_low
                text: "L:--"
            - label:
                id: weather_day2_precip
                text: "Rain: --%"
      # Weather Day 3
      - obj:
          x: 310
          y: 190
          width: 140
          height: 80
          widgets:
            - label:
                text: "Day 3"
            - label:
                id: weather_day3_icon
                text: "\uF059"
                text_font: mdi_md
            - label:
                id: weather_day3_high
                text: "H:--"
            - label:
                id: weather_day3_low
                text: "L:--"
            - label:
                id: weather_day3_precip
                text: "Rain: --%"
      # CCTV Camera 1
      - image:
          src: "http://your-cctv-ip/camera1/snapshot.jpg"
          x: 10
          y: 280
          width: 140
          height: 100
      # CCTV Camera 2
      - image:
          src: "http://your-cctv-ip/camera2/snapshot.jpg"
          x: 160
          y: 280
          width: 140
          height: 100