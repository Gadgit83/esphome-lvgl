sensor:
  - id: ${uid}
    platform: homeassistant
    entity_id: ${entity_id}

text_sensor:
  - id: ${uid}_display
    platform: template
    lambda: |
      if ("${unit}" == "£") {
        return "£" + std::to_string(id(${uid}).state);
      } else {
        return std::to_string(int(id(${uid}).state)) + "${unit}";
      }
    on_value:
      - lvgl.label.update:
          id: ${label_id}
          text: !lambda return x