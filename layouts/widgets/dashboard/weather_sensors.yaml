# Weather sensors - assuming HA provides these entities
sensor:
  - id: weather_high_today
    platform: homeassistant
    entity_id: sensor.weather_high_today
    on_value:
      - lvgl.label.update:
          id: weather_day1_high
          text: !lambda |-
            char buf[32];
            sprintf(buf, "H:%.0f", x);
            return std::string(buf);

